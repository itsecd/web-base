<!DOCTYPE html>
<html>

<head>
    <title>Лабораторная работа №4</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/script.js"></script>
</head>
<body>
<h1 id = "title_1">Простой калькулятор</h1>

<div class = "calculator-box">
    <div class = "calculator-box__data-box flexbox">
        <input type="number" placeholder="A" id="A" value = "0" class = "calculator-box__data-field calculator-box__data-field_input-field">
        <input type="number" placeholder="B" id="B" value = "0" class = "calculator-box__data-field calculator-box__data-field_input-field">
        <output type = "number" id= "f(A,B)" for="A B" value = "0" class = "calculator-box__data-field calculator-box__data-field_output-field"> </output>
    </div>

    <div class = "calculator-box__button-box flexbox">
        <!-- 1st row -->
    <div class = "calculator-box__button"> + </div>
    <div class = "calculator-box__button"> - </div>
    <div class = "calculator-box__button"> * </div>
    <div class = "calculator-box__button"> / </div>
    <div class = "calculator-box__button"> A^B </div>

        <!-- 2nd row -->
    <div class = "calculator-box__button"> e^A </div>
    <div class = "calculator-box__button"> ln(A) </div>
    <div class = "calculator-box__button"> lg(A) </div>
    <div class = "calculator-box__button"> log_B(A) </div>
    

        <!-- 3rd row -->
    <div class = "calculator-box__button"> sin(A) </div>
    <div class = "calculator-box__button"> cos(A) </div>
    <div class = "calculator-box__button"> tg(A) </div>
    <div class = "calculator-box__button"> ctg(A) </div>

        <!-- 4th row -->
    <div class = "calculator-box__button"> sh(A) </div>
    <div class = "calculator-box__button"> ch(A) </div>
    <div class = "calculator-box__button"> th(A) </div>
    <div class = "calculator-box__button"> cth(A) </div>

        <!-- 5th row -->
    <div class = "calculator-box__button"> sec(A) </div>
    <div class = "calculator-box__button"> cosec(A) </div>
    
    
    </div>
</div>

</body>
</html>
