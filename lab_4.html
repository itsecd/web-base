<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="stylesheet" href="style_4.css">
</head>

<body>
  <div class="calculator">
    <div class="calculator__head">
      <h1>Калькулятор</h1>
    </div>
    <div class="calculator__input">
      <p>Первое число:</p>
      <input type="number" id="num1" placeholder=0>
      <p>Второе число:</p>
      <input type="number" id="num2" placeholder=0>
    </div>
    <div class="calculator__operation">
      <p>Операция:</p>
      <select id="operation">
        <option value="+">Сложение (+)</option>
        <option value="-">Вычитание (-)</option>
        <option value="*">Умножение (*)</option>
        <option value="/">Деление (/)</option>
      </select>
    </div>
    <button class="calculator__button" id="calculate">Вычислить</button>
    <div class="calculator__result">
      <p>Результат:</p>
      <div class="calculator__result output" id="result">-</div>
    </div>
  </div>
  <script src="js_4.js"></script>
</body>

</html>
