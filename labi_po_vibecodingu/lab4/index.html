<html>
<head>
  <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Лабораторная работа №4</title>
</head>
<body>
  <h1 class="caption">♂️REAL MAN CALCULATOR♂️</h1>
  <div class = "calculator">
      <input class = "calculator__input calculator__input-first" type = "number">
      <input class = "calculator__input calculator__input-second" type = "number">
      <div class="calculator__operations">
        <button class="operations__button billy" data-operation="+">+</button>
        <button class="operations__button van" data-operation="-">-</button>
        <button class="operations__button kazuya" data-operation="*">*</button>
        <button class="operations__button ricardo" data-operation="/">/</button>
      </div>
      <button class = "calculator__calculate-button">Результат</button>
      <p class = "calculator__output"></p>
  </div>
  <script src = "calculator.js"></script>
</body>
</html>
