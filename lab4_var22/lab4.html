<!DOCTYPE html>
    <html lang = "ru">
        <head>
            <meta charset = "UTF-8">
            <link rel="stylesheet" href="lab4.css">
            <title>Простенький калькулятор</title>
        </head>

        <body>
            <div class = "calculator">
                <h1>Мини-калькулятор</h1>
                <p class = "calculator__result">Результат</p>
                <input class = "calculator__first-number" type = "number">
                <select class = "calculator__select-operations">
                    <option class = "select-operations__operation" value = "+">+</option>
                    <option class = "select-operations__operation" value = "-">-</option>
                    <option class = "select-operations__operation" value = "*">*</option>
                    <option class = "select-operations__operation" value = "/">/</option>
                </select>
                <input class = "calculator__second-number" type = "number">
                <button class = "calculator__calculate-button">Вычислить</button>

                <script src="script.js"></script>
            </div>
        </body>
    </html>
