<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Лабораторная работа №4 - Калькулятор</title>
    <link rel="stylesheet" href="lab4.css" />
  </head>
  <body>
    <div class="page">
      <div class="calc">
        <h1 class="calc__title">Лабораторная работа №4: Калькулятор</h1>

        <form class="calc__form">
          <div class="calc__field">
            <label class="calc__label" for="value-one">Первое число:</label>
            <input
              class="calc__input"
              type="number"
              id="value-one"
              placeholder="Введите первое число"
              step="any"
            />
          </div>

          <div class="calc__field">
            <label class="calc__label" for="operation-type">Операция:</label>
            <select class="calc__select" id="operation-type">
              <option value="+">Сложение (+)</option>
              <option value="-">Вычитание (-)</option>
              <option value="*">Умножение (×)</option>
              <option value="/">Деление (÷)</option>
            </select>
          </div>

          <div class="calc__field">
            <label class="calc__label" for="value-two">Второе число:</label>
            <input
              class="calc__input"
              type="number"
              id="value-two"
              placeholder="Введите второе число"
              step="any"
            />
          </div>

          <button class="calc__btn" id="calc-btn" type="button">
            Вычислить
          </button>

          <div class="calc__result">
            <label class="calc__result-label" for="calc-result"
              >Результат:</label
            >
            <input
              class="calc__result-output"
              type="text"
              id="calc-result"
              readonly
            />
          </div>
        </form>
      </div>
    </div>

    <script src="lab4.js"></script>
  </body>
</html>
