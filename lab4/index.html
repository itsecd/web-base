<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калькулятор</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/script.js"></script>
</head>
<body>
  <div class="calculator">
    <div class="calculator__title">Калькулятор</div>

    <div class="calculator__field">
      <label class="field__label">Первое число:</label>
      <input type="num" class="field__input" id="num1" />
    </div>

    <div class="calculator__field">
      <label class="field__label">Операция:</label>
      <select class="field__select" id="operation">
        <option value="add">+</option>
        <option value="sub">-</option>
        <option value="mul">×</option>
        <option value="div">÷</option>
      </select>
    </div>

    <div class="calculator__field">
      <label class="field__label">Второе число:</label>
      <input type="num" class="field__input" id="num2" />
    </div>

    <button class="calculator__button" onclick="calculate()">Вычислить</button>

    <div class="calculator__result" id="result">—</div>
    <div class="calculator__error" id="error"></div>
  </div>
</body>
</html>
