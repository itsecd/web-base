<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор</h1>
        
        <div class="input-group">
            <input type="number" id="num1" class="number-input">
            <select id="operation" class="operation-select">
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="multiply">×</option>
                <option value="divide">÷</option>
            </select>
            <input type="number" id="num2" class="number-input">
        </div>

        <button class="btn equals" id="calculate">Вычислить</button>

        <div class="display">
            <div class="result" id="display">0</div>
        </div>

        <button class="btn clear" id="clear">Очистить</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
