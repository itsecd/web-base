<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1 class="calculator__title">Калькулятор</h1>
        
        <div class="calculator__input-group">
            <input type="number" id="num1" class="calculator__input calculator__input_number">
            <select id="operation" class="calculator__select">
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="multiply">×</option>
                <option value="divide">÷</option>
            </select>
            <input type="number" id="num2" class="calculator__input calculator__input_number">
        </div>

        <button class="calculator__btn calculator__btn_equals" id="calculate">Вычислить</button>

        <div class="calculator__display">
            <div class="calculator__result" id="display">0</div>
        </div>

        <button class="calculator__btn calculator__btn_clear" id="clear">Очистить</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
