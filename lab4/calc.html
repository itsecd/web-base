<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator__header">
            <h2 class="calculator__title">Лабораторная работа 4</h2>
            <div class="calculator__student">Выполнил: Лозгачев Матвей Сергеевич 6212</div>
        </div>
        
        <div class="calculator__input-group">
            <input type="number" class="calculator__input" id="num1" placeholder="Первое число">
        </div>
        
        <div class="calculator__select-group">
            <select class="calculator__select" id="operation">
                <option value="add">+ Сложение</option>
                <option value="subtract">- Вычитание</option>
                <option value="multiply">× Умножение</option>
                <option value="divide">÷ Деление</option>
            </select>
        </div>
        
        <div class="calculator__input-group">
            <input type="number" class="calculator__input" id="num2" placeholder="Второе число">
        </div>
        
        <div class="calculator__buttons">
            <button class="calculator__button calculator__button_type_calculate" id="calculate">Вычислить</button>
            <button class="calculator__button calculator__button_type_reset" id="reset">Сбросить</button>
        </div>
        
        <div class="calculator__result">
            <div class="calculator__result-label">Результат:</div>
            <div class="calculator__result-value" id="result">0</div>
        </div>
        
        <div class="calculator__footer">Калькулятор на JavaScript</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
