<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Калькулятор — ЛР №4</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <div class="calculator">
        <h1 class="calculator__title">Калькулятор</h1>

        <div class="calculator__form">
            <div class="calculator__input-group">
                <label for="num1" class="calculator__label">Первое число:</label>
                <input type="number" id="num1" step="any" placeholder="Введите число" class="calculator__input">
            </div>

            <div class="calculator__input-group">
                <label for="operation" class="calculator__label">Операция:</label>
                <select id="operation" class="calculator__select">
                    <option value="add">Сложение (+)</option>
                    <option value="subtract">Вычитание (−)</option>
                    <option value="multiply">Умножение (×)</option>
                    <option value="divide">Деление (÷)</option>
                </select>
            </div>

            <div class="calculator__input-group">
                <label for="num2" class="calculator__label">Второе число:</label>
                <input type="number" id="num2" step="any" placeholder="Введите число" class="calculator__input">
            </div>

            <button type="button" class="calculator__button" id="calculateBtn">Вычислить</button>
        </div>

        <div class="calculator__result" id="result"></div>
    </div>

    <script src="javik4.js"></script>
</body>
</html>
