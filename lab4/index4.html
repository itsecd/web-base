<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор — Лаба 4</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="calculator">
        <h1>Простой калькулятор</h1>
        <input type="number" id="num1" placeholder="Первое число" step="any">
        <input type="number" id="num2" placeholder="Второе число" step="any">
        <select id="operation">
            <option value="+">Сложение (+)</option>
            <option value="-">Вычитание (−)</option>
            <option value="*">Умножение (×)</option>
            <option value="/">Деление (÷)</option>
        </select>
        <button onclick="calculate()">Вычислить</button>
        <div id="result" class="result">Результат появится здесь</div>
    </div>

    <script src="java4.js"></script>
</body>
</html>
