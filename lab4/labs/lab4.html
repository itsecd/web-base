<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Милый калькулятор</title>
    <link rel="stylesheet" href="styles/lab4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="page">
    <div class="page__container container">
        <header class="header container__header">
            <h1 class="header__title">
                <i class="header__icon fas fa-calculator"></i>
                Милый калькулятор
            </h1>
            <p class="header__subtitle">Выполняйте простые операции в пастельном стиле</p>
        </header>

        <main class="calculator container__calculator">
            <div class="calculator__card">
                <div class="calculator__inputs">
                    <div class="calculator__number-inputs">
                        <div class="input-group calculator__input-group">
                            <label for="num1" class="input-group__label">
                                <i class="input-group__icon fas fa-hashtag"></i>
                                Первое число
                            </label>
                            <input type="number" id="num1" class="input-group__input number-input" placeholder="Введите число" step="any">
                        </div>

                        <div class="operation-selector calculator__operation-selector">
                            <label for="operation" class="operation-selector__label">
                                <i class="operation-selector__icon fas fa-cogs"></i>
                                Операция
                            </label>
                            <select id="operation" class="operation-selector__select">
                                <option value="add">Сложение</option>
                                <option value="subtract">Вычитание</option>
                                <option value="multiply">Умножение</option>
                                <option value="divide">Деление</option>
                            </select>
                        </div>

                        <div class="input-group calculator__input-group">
                            <label for="num2" class="input-group__label">
                                <i class="input-group__icon fas fa-hashtag"></i>
                                Второе число
                            </label>
                            <input type="number" id="num2" class="input-group__input number-input" placeholder="Введите число" step="any">
                        </div>
                    </div>
                </div>

                <div class="calculator__calculate-section">
                    <button id="calculateBtn" class="calculator__button button">
                        <i class="button__icon fas fa-magic"></i>
                        <span class="button__text">Вычислить</span>
                    </button>
                </div>

                <div class="calculator__result">
                    <div class="calculator__result-label">
                        <i class="calculator__result-icon fas fa-star"></i>
                        <span class="calculator__result-text">Результат:</span>
                    </div>
                    <div id="resultValue" class="calculator__result-value">—</div>
                </div>

                <div id="errorMessage" class="calculator__error error-message error-message--hidden">
                    <i class="error-message__icon fas fa-exclamation-triangle"></i>
                    <span class="error-message__text"></span>
                </div>

                <div class="calculator__hint hint">
                    <i class="hint__icon fas fa-lightbulb"></i>
                    <span class="hint__text">Подсказка: вы также можете нажать Enter для вычисления</span>
                </div>
            </div>

            <div class="calculator__decoration">
                <div class="calculator__circle calculator__circle--1"></div>
                <div class="calculator__circle calculator__circle--2"></div>
                <div class="calculator__circle calculator__circle--3"></div>
                <div class="calculator__heart">
                    <i class="calculator__heart-icon fas fa-heart"></i>
                </div>
            </div>
        </main>

        <footer class="footer container__footer">
            <p class="footer__text">С любовью создано для лабораторной работы</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
