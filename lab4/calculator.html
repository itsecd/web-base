<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body class="page-calculator">
    <div class="calculator-container">
      <header class="calculator-header">
        <h1 class="calculator-header__title">Калькулятор</h1>
        <a href="index.html" class="calculator-header__link"
          >Вернуться к резюме</a
        >
      </header>

      <main class="calculator-main">
        <div class="calculator">
          <div class="calculator__inputs">
            <input
              type="number"
              class="calculator__input"
              id="num1"
              placeholder="Первое число"
            />
            <select class="calculator__select" id="operation">
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="*">×</option>
              <option value="/">÷</option>
            </select>
            <input
              type="number"
              class="calculator__input"
              id="num2"
              placeholder="Второе число"
            />
          </div>

          <button class="calculator__button" id="calculate">Вычислить</button>

          <div class="calculator__result">
            <span class="calculator__result-label">Результат:</span>
            <span class="calculator__result-value" id="result">-</span>
          </div>

          <div class="calculator__error" id="error"></div>
        </div>
      </main>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
