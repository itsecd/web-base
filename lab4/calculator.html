<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор | Lab 4</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="calculator">
        <h1 class="calculator__title">CALCULATOR</h1>
        <div class="calculator__subtitle">ЛАБОРАТОРНАЯ РАБОТА №4</div>
        
        <div class="calculator__input-row">
            <div class="calculator__input-wrapper">
                <input type="number" id="num1" class="calculator__number-input" placeholder="Первое число">
            </div>
            
            <div class="calculator__custom-select">
                <div class="calculator__select-selected" id="selectedOp">+</div>
                <div class="calculator__select-items" id="operationsList">
                    <div class="calculator__select-item" data-value="+">+</div>
                    <div class="calculator__select-item" data-value="-">-</div>
                    <div class="calculator__select-item" data-value="*">×</div>
                    <div class="calculator__select-item" data-value="/">÷</div>
                </div>
            </div>
            
            <div class="calculator__input-wrapper">
                <input type="number" id="num2" class="calculator__number-input" placeholder="Второе число">
            </div>
        </div>
        
        <button class="calculator__calculate-btn" onclick="calculate()">
            <i class="fas fa-calculator"></i> ВЫЧИСЛИТЬ
        </button>
        
        <div class="calculator__result-container">
            <div class="calculator__result-label">РЕЗУЛЬТАТ</div>
            <div id="result" class="calculator__result">—</div>
        </div>
        
        <div class="calculator__navigation">
            <a href="../lab3/index.html" class="calculator__nav-btn">
                <i class="fas fa-arrow-left"></i> К РЕЗЮМЕ
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
