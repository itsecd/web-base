<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Science+Gothic:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/styles/calculator_style.css">
    <script src="assets/scripts/calculator_script.js"></script>
</head>
<body>
    <div class="main-wrapper">
        <div class="main-wrapper__top-wrapper">
            <input class="top-wrapper__input" type="number">
            <select class="top-wrapper__selection">
                <option value="+">Сложить +</option>
                <option value="-">Вычесть -</option>
                <option value="*">Умножить *</option>
                <option value="/">Делить /</option>
            </select>
            <input class="top-wrapper__input" type="number">
        </div>

        <div class="main-wrapper__bottom-wrapper">
            <button class="bottom-wrapper__calculate">Вычислить</button>
        </div>

        <div class="main-wrapper__output">Результат появится здесь</div>
    </div>
</body>
</html>
