<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="lab4.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator__header">
            <h1 class="calculator__title">Калькулятор</h1>
        </div>
        
        <div class="calculator__body">
            <div class="input-group">
                <label for="num1" class="input-group__label">Первое число:</label>
                <input type="number" id="num1" class="input-group__field" placeholder="Введите число">
            </div>
            
            <div class="input-group">
                <label for="num2" class="input-group__label">Второе число:</label>
                <input type="number" id="num2" class="input-group__field" placeholder="Введите число">
            </div>
            
            <div class="input-group">
                <label for="operation" class="input-group__label">Операция:</label>
                <select id="operation" class="input-group__select">
                    <option value="add">Сложение (+)</option>
                    <option value="subtract">Вычитание (-)</option>
                    <option value="multiply">Умножение (×)</option>
                    <option value="divide">Деление (÷)</option>
                </select>
            </div>
            
            <button id="calculate" class="calculator__button">Вычислить</button>
            
            <div class="calculator__result">
                <div class="calculator__result-label">Результат:</div>
                <div id="result" class="calculator__result-value">—</div>
            </div>
        </div>
        
        <div class="calculator__footer">
            <p>Используйте Enter для вычисления</p>
        </div>
    </div>

    <script src="lab4.js"></script>
</body>
</html>
