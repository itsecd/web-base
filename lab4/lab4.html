<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Лабораторная работа 4</title>
    <link rel="stylesheet" href="lab4.css" />
    <script src="lab4.js" defer></script>
</head>

<body class="page">
    <div class="container">
        <header class="container__header header">
            <h1 class="header__title">Калькулятор</h1>
        </header>

        <div class="container__calculator calculator">
            <div class="calculator__body">
                <div class="body__inputs calculator__inputs">
                    <div class="calculator__field">
                        <div class="calculator__label">Первое число:</div>
                        <input type="number" class="calculator__input" id="num1" placeholder="Введите число" />
                    </div>
                    <div class="calculator__field">
                        <div class="calculator__label">Второе число:</div>
                        <input type="number" class="calculator__input" id="num2" placeholder="Введите число" />
                    </div>
                </div>

                <div class="body__operations calculator__operation">
                    <div class="calculator__label">Операция:</div>
                    <select class="calculator__select" id="operation">
                        <option value="add">Сложение (+)</option>
                        <option value="subtract">Вычитание (-)</option>
                        <option value="multiply">Умножение (×)</option>
                        <option value="divide">Деление (÷)</option>
                    </select>
                </div>

                <button class="calculator__button" id="calculate">Вычислить</button>

                <div class="calculator__result">
                    <div class="calculator__result-label">Результат:</div>
                    <div class="calculator__result-value" id="result">-</div>
                    <div class="calculator__error" id="error"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
