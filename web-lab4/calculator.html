<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Калькулятор — Лабораторная №4</title>
  <link rel="stylesheet" href="calculator.css" />
</head>
<body>
  <div class="calculator">
    <h1>Калькулятор</h1>

    <div class="input-group">
      <label for="num1">Первое число:</label>
      <input type="number" id="num1" placeholder="Введите число" step="any" />
    </div>

    <div class="input-group">
      <label for="operation">Операция:</label>
      <select id="operation">
        <option value="+">Сложение (+)</option>
        <option value="-">Вычитание (−)</option>
        <option value="*">Умножение (×)</option>
        <option value="/">Деление (÷)</option>
      </select>
    </div>

    <div class="input-group">
      <label for="num2">Второе число:</label>
      <input type="number" id="num2" placeholder="Введите число" step="any" />
    </div>

    <button id="calculateBtn">Вычислить</button>

    <div id="result" class="result"></div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
