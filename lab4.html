<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="lab4.css" />
    <title>лаба 4</title>
</head>
<body>
    <h1 class="calculator__title">diddy blud's calc</h1>

    <div class="calculator">
        <div class="calculator__row">
            <input type="number"
                   id="num1"
                   placeholder="один число"
                   class="row__input" />
            <select id="operator" class="row__select">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="number"
                   id="num2"
                   placeholder="второй число"
                   class="row__input" />
        </div>

        <div class="calculator__controls">
            <button class="controls__button" onclick="calculator()">
                посчитай жи ест
            </button>
            <div class="controls__result" id="result">реза брашка:</div>
        </div>

        <script src="lab4_js.js"></script>
</body>
</html>
