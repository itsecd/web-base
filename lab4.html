<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Калькулятор</title>
  <link rel="stylesheet" href="style4.css" />
</head>
<body>

  <div class="calc">
    <input type="number" id="num1" class="calc__input" step="any" placeholder="1-е число" />
    <select id="operation" class="calc__select">
      <option value="+">+</option>
      <option value="-">−</option>
      <option value="*">×</option>
      <option value="/">÷</option>
    </select>
    <input type="number" id="num2" class="calc__input" step="any" placeholder="2-е число" />
    <button id="calculate" class="calc__button">=</button>
    <div id="result" class="calc__result">Результат</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
