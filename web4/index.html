<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>lab4 Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="window">
      <div class="window__calculator">
        <div class="window__calculator__input">
          <div class="window__calculator__input-field">
            <label for="num1">Первое число:</label>
            <input type="number" id="num1" placeholder="Введите число" />
          </div>
          <div class="window__calculator__input-field">
            <label for="num2">Второе число:</label>
            <input type="number" id="num2" placeholder="Введите число" />
          </div>
        </div>

        <div class="window__calculator__operation-group">
          <label for="operation">Операция:</label>
          <select id="operation">
            <option value="add">Сложение (+)</option>
            <option value="subtract">Вычитание (-)</option>
            <option value="multiply">Умножение (×)</option>
            <option value="divide">Деление (÷)</option>
          </select>
        </div>

        <button class="window__calculator__calculate-btn" id="calculate">
          Вычислить
        </button>

        <div class="window__calculator__result-container">
          <div class="window__calculator__result-label">Результат:</div>
          <div class="result" id="result">-</div>
          <div class="error" id="error"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
