<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="verst.css">
</head>
<body>
    <div class="calculator">
        <h1 class="calculator__title">Простой калькулятор</h1>
        
        <div class="input-group">
            <label class="input-group__label" for="num1">Первое число:</label>
            <input class="input-group__field" type="text" id="num1" placeholder="Введите число">
            <div class="input-group__error" id="error1"></div>
        </div>
        
        <div class="input-group">
            <label class="input-group__label" for="num2">Второе число:</label>
            <input class="input-group__field" type="text" id="num2" placeholder="Введите число">
            <div class="input-group__error" id="error2"></div>
        </div>
        
        <div class="operation-group">
            <label class="operation-group__label" for="operation">Операция:</label>
            <select class="operation-group__select" id="operation">
                <option value="add">Сложение</option>
                <option value="subtract">Вычитание</option>
                <option value="multiply">Умножение</option>
                <option value="divide">Деление (с округлением)</option>
            </select>
        </div>
        
        <button class="calculator__button" id="calculate">Вычислить</button>
        
        <div class="result-group">
            <div class="result-group__label">Результат:</div>
            <div class="result-group__value" id="result"></div>
        </div>
        
        <div class="history">
            <div class="history__title">Цепь вычислений:</div>
            <div class="history__list" id="history-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
