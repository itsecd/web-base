<!DOCTYPE <!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page">
  <div class="calculator">
    <h2 class="calculator__title">Простой калькулятор</h2>
    
    <input 
      type="number" 
      class="calculator__input calculator__input--first" 
      id="num1" 
      placeholder="Первое число" 
      step="any" 
    />
    
    <select class="calculator__operation" id="operation">
      <option value="add">+</option>
      <option value="subtract">−</option>
      <option value="multiply">×</option>
      <option value="divide">÷</option>
    </select>
    
    <input 
      type="number" 
      class="calculator__input calculator__input--second" 
      id="num2" 
      placeholder="Второе число" 
      step="any" 
    />

    <button class="calculator__button" id="calculate">Вычислить</button>

    <div class="calculator__result-container">
      <label class="calculator__result-label">Результат:</label>
      <output class="calculator__result" id="result"></output>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
