<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calculator">


    <h2 class="calculator__title">Мини калькулятор</h2>


    <input class="calculator__input" id="num1" type="number" placeholder="Число 1">

    <div class="calculator__dropdown" id="dropdown">
        <div class="calculator__dropdown-selected" id="selected-op">+</div>
        <div class="calculator__dropdown-list calculator__dropdown-list--hidden" id="dropdown-list"></div>
    </div>


    <input class="calculator__input" id="num2" type="number" placeholder="Число 2">


    <button class="calculator__button" onclick="calculate()">Вычислить</button>

    <button class="calculator__button calculator__button--secondary" onclick="clearFields()">Очистить ввод</button>

    <div class="calculator__result">
        Результат:
        <span class="calculator__result-value" id="result"></span>
    </div>


</div>


<script src="script.js"></script>
</body>
</html>
