<html>
<head>
    <meta charset="UTF-8">
    <title>lab_4</title>
    <link rel="stylesheet" href="lab_4.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator__row">
            <div class="row__block">

                <div class="block__part1">
                    <input class="block__number1" type="number">
                </div>

                <div class="block__part2">
                    <select class="block__operations color-violet">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                </div>

                <div class="block__part3">
                    <input class="block__number2" type="number">
                </div>

            </div>
        </div>
        
        <div class="calculator__row">
            <button class="row__button">Вычислить</button>
        </div>
        
        <div class="calculator__row text-center">
            <div class="row__result">Результат</div>
        </div>

        <script src="operations.js"></script>
        <script src="lab_4.js"></script>
    </div>
</body>
