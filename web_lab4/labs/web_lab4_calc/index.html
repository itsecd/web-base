<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <h1 class="calculator__title">Калькулятор</h1>

      <div class="calculator__inputs">
        <div class="calculator__input-group">
          <label for="num1" class="calculator__label">Первое число:</label>
          <input
            type="number"
            id="num1"
            class="calculator__input"
            placeholder="Введите число"
          />
        </div>

        <div class="calculator__operation">
          <label for="operation" class="calculator__label">Операция:</label>
          <select id="operation" class="calculator__select">
            <option value="add">Сложение (+)</option>
            <option value="subtract">Вычитание (-)</option>
            <option value="multiply">Умножение (×)</option>
            <option value="divide">Деление (÷)</option>
          </select>
        </div>

        <div class="calculator__input-group">
          <label for="num2" class="calculator__label">Второе число:</label>
          <input
            type="number"
            id="num2"
            class="calculator__input"
            placeholder="Введите число"
          />
        </div>
      </div>

      <button id="calculate" class="calculator__button">Вычислить</button>

      <div class="calculator__result">
        <h2 class="calculator__result-title">Результат:</h2>
        <div id="result" class="calculator__result-value">—</div>
        <div id="error" class="calculator__error"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
