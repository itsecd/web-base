<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel = "stylesheet" href = "lab4.css">
  </head>
  <body>
    <div class = "calculator">
        <input class = "calculator__input calculator__input-number-a" type = "number">
        <input class = "calculator__input calculator__input-number-b" type = "number">
        <div class="calculator__operations">
            <button class="calculator__button" data-operation="+">+</button>
            <button class="calculator__button" data-operation="-">-</button>
            <button class="calculator__button" data-operation="*">*</button>
            <button class="calculator__button" data-operation="/">/</button>
        </div>
        <button class = "calculator__calc-button">Результат</button>
        <p class = "calculator__output"></p>
    </div>
    <script src = "calc.js"></script>
  </body>
</html>
