<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа №4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор</h1>
        
        <div class="entry__group">
            <div class="entry__field">
                <label for="num1">Первое число</label>
                <input type="number" id="num1" placeholder="Введите число">
            </div>
            
            <div class="entry__field">
                <label for="num2">Второе число</label>
                <input type="number" id="num2" placeholder="Введите число">
            </div>
        </div>

        <div class="operation__group">
            <label for="operation">Операция:</label>
            <select id="operation">
                <option value="+">Сложение (+)</option>
                <option value="-">Вычитание (-)</option>
                <option value="*">Умножение (×)</option>
                <option value="/">Деление (÷)</option>
            </select>
        </div>
        
        <button id="calculate">Вычислить</button>
        
        <div class="result" id="result">
            Результат появится здесь
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
