<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Простой калькулятор</title>
        <link rel="stylesheet" href="main.css">
        <script src="app.js"></script>
    </head>
    <body>
        <div class="calculator">
            <h1 class="calculator__title"> Простой калькулятор</h1>
            <div class="calculator__field">
                <label class="field__label" for="a">Первое число</label>
                <input type="number" id="a" class="field__input" placeholder="Введите первое число" />
            </div>
            <div class="calculator__field">
                <label for="op" class="field__label">Операция</label>
                <select id="op" class="field__select">
                    <option value="+">Сложение (+)</option>
                    <option value="-">Вычитание (-)</option>
                    <option value="*">Умножение (*)</option>
                    <option value="/">Деление (/)</option>
                </select>
            </div>
            <div class="calculator__field">
                <label for="b" class="field__label">Второе число</label>
                <input type="number" id="b" class="field__input" placeholder="Введите второе число" />
            </div>
            <button class="calculator__button" onclick="calculate()">Вычислить</button>
            <div class="calculator__result">
                <h3 class="result__title">Результат</h3>
                <span id="result" class="result__value">0</span>
            </div>
        </div>
    </body>
</html>
