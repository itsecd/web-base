<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="laba4style.css" />
    <title>Лабораторная работа 4</title>
  </head>
  <body>
    <h1 class="calculator__title">Калькулятор</h1>

    <div class="calculator">
      <div class="calculator__row">
        <input
          type="number"
          id="num1"
          placeholder="Первое число"
          class="calculator__input"
        />
        <select id="operator" class="calculator__select">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
        <input
          type="number"
          id="num2"
          placeholder="Второе число"
          class="calculator__input"
        />
      </div>

      <button class="calculator__button" onclick="calculator()">
        Вычислить
      </button>
      <div class="calculator__result" id="result">Результат:</div>
    </div>

    <script>
      function calculator() {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        const op = document.getElementById('operator').value;
        const res = document.getElementById('result');

        if (isNaN(num1) || isNaN(num2)) {
          res.textContent = 'Введите числа';
          return;
        }

        if (op === '/' && num2 === 0) {
          res.textContent = 'Ошибка: Зачем делить на 0...';
          return;
        }

        let result;
        switch (op) {
          case '+':
            result = num1 + num2;
            break;
          case '-':
            result = num1 - num2;
            break;
          case '*':
            result = num1 * num2;
            break;
          case '/':
            result = num1 / num2;
            break;
        }

        res.textContent = 'Результат: ' + result;
      }
    </script>
  </body>
</html>
