<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/calc.css" rel="stylesheet" type="text/css" />
    <script src="js/calc.js" defer></script>
    <title>Калькулятор - Лаб. 4</title>
</head>

<body>
    <div class="calculator">
        <h1 class="calculator__title">Калькулятор</h1>

        <div class="calculator__group">
            <label class="calculator__label" for="num1">Число 1:</label>
            <input class="calculator__input" type="text" id="num1" placeholder="Введите число">
        </div>

        <div class="calculator__group">
            <label class="calculator__label" for="num2">Число 2:</label>
            <input class="calculator__input" type="text" id="num2" placeholder="Введите число">
        </div>

        <div class="calculator__group">
            <label class="calculator__label" for="operation">Операция:</label>
            <select class="calculator__select" id="operation">
                <option value="+">Сложение (+)</option>
                <option value="-">Вычитание (-)</option>
                <option value="*">Умножение (*)</option>
                <option value="/">Деление (/)</option>
            </select>
        </div>

        <button class="calculator__button" id="calculate-button">Вычислить</button>

        <div class="calculator__result" id="result-container">
            <p class="calculator__result-text" id="result-text"></p>
        </div>

        <div class="calculator__error" id="error-container">
            <p class="calculator__error-text" id="error-text"></p>
        </div>

        <a href="index.html" class="back-link">Назад к резюме</a>
    </div>
</body>

</html>
