<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="lab4_styles.css" />
    <title>Лабораторная работа 4</title>
  </head>
  <body>
    <div class="form">
      <h1 class="form__title">Калькулятор</h1>

      <div class="form__inputs">
        <input
          type="number"
          id="calculator__first-number"
          placeholder="Первое число"
          class="inputs__input"
        />
        <select id="calculator__operation" class="inputs__select">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
        <input
          type="number"
          id="calculator__second-number"
          placeholder="Второе число"
          class="inputs__input"
        />
      </div>

      <button class="form__button" type="button">
        Вычислить
      </button>

      <div class="form__result" id="calculator__result-output">
        Результат:
      </div>
    </div>

    <script src="Calculator.js"></script>
  </body>
</html>
