<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа №4</title>
    <link rel="stylesheet" href="style_lab4.css">
</head>

<body>
    <div class="page">
        <div class="page__calculator-container">
            <h1 class="page__calculator-container_title">Лабораторная работа №4: Простой калькулятор</h1>

            <div class="calculator">
                <div class="calculator__input-group">
                    <label class="calculator__input-group_label" for="num1">Первое число:</label>
                    <input class="calculator__input-group_text" type="number" id="num1" placeholder="Введите число" step="any">
                </div>

                <div class="calculator__input-group">
                    <label class="calculator__input-group_label" for="operation">Операция:</label>
                    <select class="calculator__input-group_text" id="operation">
                        <option value="+">Сложение (+)</option>
                        <option value="-">Вычитание (-)</option>
                        <option value="*">Умножение (×)</option>
                        <option value="/">Деление (÷)</option>
                    </select>
                </div>

                <div class="calculator__input-group">
                    <label class="calculator__input-group_label" for="num2">Второе число:</label>
                    <input class="calculator__input-group_text" type="number" id="num2" placeholder="Введите число" step="any">
                </div>

                <button class="calculator_calculate-button" id="calculate">Вычислить</button>

                <div class="calculator__result">
                    <label class="calculator__result-label" for="result">Результат:</label>
                    <input class="calculator__result-text" type="text" id="result" readonly>
                </div>
            </div>
        </div>
        <a href="../index.html" class="page__return-button">
            Вернуться назад
        </a>
        <script src="scrtipts_lab4.js"></script>
    </div>
</body>

</html>
