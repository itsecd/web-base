<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа №4</title>
    <link rel="stylesheet" href="style_lab4.css">
</head>

<body>
    <div class="calculator-container">
        <h1>Лабораторная работа №4: Простой калькулятор</h1>

        <div class="calculator">
            <div class="input-group">
                <label for="num1">Первое число:</label>
                <input type="text" id="num1" placeholder="Введите число">
            </div>

            <div class="input-group">
                <label for="operation">Операция:</label>
                <select id="operation">
                    <option value="+">Сложение (+)</option>
                    <option value="-">Вычитание (-)</option>
                    <option value="*">Умножение (×)</option>
                    <option value="/">Деление (÷)</option>
                </select>
            </div>

            <div class="input-group">
                <label for="num2">Второе число:</label>
                <input type="text" id="num2" placeholder="Введите число">
            </div>

            <button id="calculate">Вычислить</button>

            <div class="result">
                <label for="result">Результат:</label>
                <input type="text" id="result" readonly>
            </div>
        </div>
    </div>
    <a href="../index.html" class="fixed-button">
        Вернуться назад
    </a>
    <script src="scrtipts_lab4.js"></script>
</body>

</html>
