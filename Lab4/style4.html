<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style4.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator__group calculator__group--input">
            <label class="calculator__label" for="number1">Number first</label>
            <input class="calculator__input" type="number" id="number1" placeholder="Enter number">
        </div>

        <div class="calculator__group calculator__group--operation">
            <label class="calculator__label" for="operation">Select the operation</label>
            <select class="calculator__select" id="operation">
                <option value="+">(+)</option>
                <option value="-">(-)</option>
                <option value="*">(Ã—)</option>
                <option value="/">(/)</option>
            </select>
        </div>

        <div class="calculator__group calculator__group--input ">
            <label class="calculator__label" for="number2">Number second</label>
            <input class="calculator__input" type="number" id="number2" placeholder="Enter number">
        </div>

        <div class="calculator__buttons">
            <button class="calculator__button calculator__button--calculate" onclick="calculate()">Calculate</button>
            <button class="calculator__button calculator__button--clear" onclick="clearAll()">Delete all</button>
        </div>

        <div class="calculator__result" id="result">Result: </div>
    </div>

    <script src="script4.js"></script>
</body>
</html>
